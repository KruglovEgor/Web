<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <title>Main</title>
</h:head>
<h:body>
    <h:form id="input-form">
        <div class="container" id="x-container">
            <label>x:</label>
            <h:selectOneRadio id="x-value" value="#{resultBean.newResult.x}" required="true">
                <f:selectItem itemValue="-3" itemLabel="-3" />
                <f:selectItem itemValue="-2" itemLabel="-2" />
                <f:selectItem itemValue="-1" itemLabel="-1" />
                <f:selectItem itemValue="0" itemLabel="0" />
                <f:selectItem itemValue="1" itemLabel="1" />
                <f:selectItem itemValue="2" itemLabel="2" />
                <f:selectItem itemValue="3" itemLabel="3" />
                <f:selectItem itemValue="4" itemLabel="4" />
                <f:selectItem itemValue="5" itemLabel="5" />
            </h:selectOneRadio>
        </div>
        <div class="container" id="y-container">
            <label>y:</label>
            <h:inputText id="y-value" placeholder="(-5; 3)" value="#{resultBean.newResult.y}" required="true"> </h:inputText>
        </div>
        <div class="container" id="r-container">
            <label>r:</label>
            <ace:sliderEntry id="r-value" min="1" max="4" stepPercent="16.66666666666666666" value="#{resultBean.newResult.r}"/>
        </div>
        <h:commandButton value="Submit" action="#{resultBean.addResult('SUBMIT')}" update="history">
        </h:commandButton>
    </h:form>

    <div class="container" id="graphic-container">
        <svg xmlns="http://www.w3.org/2000/svg" id="overlay"></svg>
        <img src="resources/img/Lab3.svg" alt="Graphic" id="graphic"> </img>
    </div>

    <h:panelGroup class="container" id="history">
        <table border="1">
            <thead>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>r</th>
                <th>time</th>
                <th>ex_time</th>
                <th>hit</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{resultBean.resultList}" var="result">
                <tr>
                    <td>#{result.x}</td>
                    <td>#{result.y}</td>
                    <td>#{result.r}</td>
                    <td>#{result.currentTime}</td>
                    <td>#{result.executionTime}</td>
                    <td>#{result.hit}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </h:panelGroup>

</h:body>
</html>
