<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
>
<h:head>
    <h:outputScript library="js" name="clock.js"/>
    <h:outputScript library="css" name="index.css"/>
    <title>Main</title>
</h:head>
<h:body>
    <div class="container" id="input-container">
        <div class="container" id="x-container">
            <label>x:</label>
            <input type="radio" name="x-value" value="-3" checked="checked"/>-3
            <input type="radio" name="x-value" value="-2" />-2
            <input type="radio" name="x-value" value="-1" />-1
            <input type="radio" name="x-value" value="0" />0
            <input type="radio" name="x-value" value="1" />1
            <input type="radio" name="x-value" value="2" />2
            <input type="radio" name="x-value" value="3" />3
            <input type="radio" name="x-value" value="4" />4
            <input type="radio" name="x-value" value="5" />5
        </div>
        <div class="container" id="y-container">
            <label>y:</label>
            <input type="text" name="y-value" id="y-value" placeholder="(-5; 3)" maxlength="6"/>
        </div>
        <div class="container" id="r-container">
            <ace:sliderEntry id="r-value"/>
        </div>
    </div>

    <div class="container" id="graphic-container">
        <svg id="overlay"> </svg>
        <img src="resources/img/Lab3.svg" alt="Graphic" id="graphic"> </img>
    </div>

</h:body>
</html>
